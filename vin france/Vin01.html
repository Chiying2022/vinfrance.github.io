    <script src="app.js"></script>

    <script>
        var page = 0;
        $('.slider-dots li').click(function () {
            page = $(this).index();
            pageUpdate();
        })
        $('.pageRightBtn-area').click(function () {
            page++;
            if (page >= 4) {
                page = 0
            }
            pageUpdate();
        })

        function pageUpdate() {
            $('.slider-dots li').eq(page).css('background', '#FAC8C1').siblings().css('background', 'transparent')
            $('ul.train').css('transform', `translateX(${page * -375}px)`)
        }



        // $('.cc').click(function(){
        //     console.log('hi');
        // })

        $('.cbox').on('click', '.cc', function () {
            // console.log('this', $(this));
            console.log('hi');
            const bgColor = $(this).css('background');
            $('.cavewrap01').css('background', bgColor);
        })
        $('.cbox').on('click', '.cc2', function () {
            // console.log('this', $(this));
            console.log('hi');
            const bgColor = $(this).css('background');
            $('.cavewrap02').css('background', bgColor);
        })

            $('#myModal').modal('show');
        })
